<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orinoco</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2138d9e291.js" crossorigin="anonymous"></script>
        <script src="js/cart.js"></script>
    </head>
    <body>
        <!-- Header -->
        <div class="bg-dark pb-3 pt-3">
            <div class="container">
                <div class="row" style="display: flex; align-items: center">
                    <div class="col-6">
                        <a href="index.html" class="navbar-brand">Orinoco</a>
                    </div>
                    <a href="#" class="col-6 text-right">
                        <i class="fas fa-shopping-cart fa-lg"> Panier</i>
                    </a>
                </div>
            </div>
        </div>
        <!-- Heros -->


        <!-- Main -->
        <section id="cart" class="container cart">
            <h1 class="cart--title">Finalisation de votre commande</h1>
            <h2>Votre pannier</h2>
            <div id="cartTable">
                <table class="cart--table">
                    <thead>
                        <tr>
                            <th>Appareil photo</th>
                            <th>Objectif</th>
                            <th>Quantité</th>
                            <th>Prix</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Total de la commande</td>
                            <td id="cartTableTotalPrice">#</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            
            <h2>Vos coordonnées</h2>
            <p><em>Tous les champs sont obligatoires</em></p>
            <form class="cart--form">
                <p>
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname" required>
                </p>
                <p>
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname" required>
                </p>
                <p>
                    <label for="address">Adresse</label>
                    <input type="text" name="address" id="address" required>
                </p>
                <p>
                    <label for="city">Ville</label>
                    <input type="text" name="city" id="city" required>
                </p>
                <p>
                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <input type="hidden" name="products" id="products" value="#">
                <button type="submit" class="btn cart--btn cart--btn__purchase">Passer la commande</button>
            </form>
    
            <button class="btn cart--btn cart--btn__cancel">Annuler et vider le panier</button>
            
            
        </section>

        <!-- footer -->
        <div class="bg-light pt-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
