<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orinoco</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2138d9e291.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <div class="bg-dark pb-3 pt-3">
            <div class="container">
                <div class="row" style="display: flex; align-items: center">
                    <div class="col-6">
                        <a href="index.html" class="navbar-brand">Orinoco</a>
                    </div>
                    <a href="cart.html" class="col-6 text-right">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span id="cartNumber">test</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Heros -->


        <!-- Product details -->
        <section id="cart" class="container cart">
            <h1 class="mt-4 mb-4">Votre panier</h1>
            <div id="cartTable">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Appareil photo</th>
                            <th scope="col">Objectif</th>
                            <th scope="col">Prix unitaire</th>
                            <th scope="col">Quantité</th>
                            <th scope="col">Prix total</th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody">
                        <template id="templateCart">
                            <tr id="cartTableItems">
                                <td width="100px" height="90px"><img id="cameraImg" src="" alt="photo de l'article" width="100px" height="90px"></td>
                                <td id="cameraName" class="align-middle">Nom de l'appareil</td>
                                <td id="cameraLense" class="align-middle">Lentille</td>
                                <td id="cameraPrice" class="align-middle">Prix</td>
                                <td id="cameraQuantity" class="align-middle">Qte</td>
                                <td id="cameraTotalPrice" class="align-middle">Prix total</td>
                            </tr>
                        </template>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="font-weight-bold">Total de la commande</td>
                            <td id="cartTableTotalPrice" class="font-weight-bold">0€</td>
                        </tr>
                        <td colspan="2">
                            <button id="removeCart" class="btn btn-warning">
                            Vider le panier
                            </button>
                        </td>
                        <tr class="errorDiv"></tr>
                    </tfoot>
                </table>
            </div>
        </section>

        <!-- Client form -->
        <section class="container form">
            <form id="form">
                <div class="needs-validation">
                    <div class="row">
                        <div class="col-md-6 mb-1">
                            <label for="firstName" class="pt-3">Prénom</label>
                            <input type="text" class="form-control emailForm" id="firstName" placeholder="Votre prénom" required>    
                        </div>
                        <div class="col-md-6 mb-1">
                            <label for="lastName" class="pt-3">Nom</label>
                            <input type="text" class="form-control emailForm" id="lastName" placeholder="Votre nom" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mb-1">
                            <label for="address" class="pt-3">Adresse</label>
                            <input type="text" class="form-control emailForm" id="address" placeholder="Votre adresse" required>
                        </div>
                        <div class="col-md-4 mb-1">
                            <label for="city" class="pt-3">Ville</label>
                            <input type="text" class="form-control emailForm" id="city" placeholder="Votre ville" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-1 ">
                            <label for="email" class="pt-3">Email</label>
                            <input type="email" class="form-control emailForm" id="email" placeholder="Votre email" required>
                            <span class="error"></span>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-right">
                <button class="btn btn-primary my-3" id="validateButton"> Valider la commande</button>
            </div>
        </section>
        

        <!-- footer -->
        <div class="bg-light pt-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/cart.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
