<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orinoco / Produits</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2138d9e291.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <div class="bg-dark pb-3 pt-3">
            <div class="container">
                <div class="row" style="display: flex; align-items: center">
                    <div class="col-6">
                        <a href="index.html" class="navbar-brand">Orinoco</a>
                    </div>
                    <a href="cart.html" class="col-6 text-right">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span id="cartNumber">0</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Heros -->


        <!-- Main -->
        <div class="container mt-4" >
            <div class="cart text-center">
                <img class="errorImg img-fluid d-none" src="/images/Error.png" alt="errorImg">
            </div> 
            <div class="errorDiv text-center"></div>           
            <div id="product" class="row" style="display:flex; justify-content: center;">
                <div class="card shadow mr-4" style="width: 500px; margin-bottom: 30px;">
                    <img id="productImg" src="./images/vcam_1.jpg" alt="camera" class="card-img-top">
                    <div class="card-body">
                        <form class="product">
                            <h3 id="productName" class="mb-3">nom du produit</h3>
                            <fieldset class="my-2">
                                <label for="lense col-8" id="objectif" class="mr-2">Objectif :</label>
                                <select name="lense col-4" id="lense">
                                    <!-- <option value="default" id="option" hidden class="">Choisissez votre objectif</option> -->
                                </select>
                            </fieldset>
                            <div id="price" class="my-3">Prix</div>
                            <div class="product-buttons btn-toolbar justify-content-between">
                                <a class="btn btn-warning px-5 my-2 text-center" href="/">Retour à l'accueil</a>
                                <a href="#" id="addCart" class="btn btn-primary px-5 my-2" data-toggle="modal" data-target="#addCartModal">Ajouter au panier</a>
                            </div >
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fenêtre popup indiquant qu'un article a été ajouté au panier -->
        <div class="modal fade" id="addCartModal" tabindex="-1" role="dialog" aria-labelledby="addCartModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">L'article a bien été ajouté au panier !</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Continuer les achats</button>
                    <button id="goToCart" type="button" class="btn btn-primary">Aller au panier</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="bg-dark pt-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script src="js/fonctions.js"></script>
        <script src="js/product.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
