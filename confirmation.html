<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orinoco</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2138d9e291.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <!-- Header -->
        <div class="bg-dark pb-3 pt-3">
            <div class="container">
                <div class="row" style="display: flex; align-items: center">
                    <div class="col-6">
                        <a href="index.html" class="navbar-brand">Orinoco</a>
                    </div>
                    <a href="cart.html" class="col-6 text-right">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span id="cartNumber">0</span>
                    </a>
                </div>
            </div>
        </div>
        <main class="container" id="main-confirm">
            <!--Message de remerciement avec ID de commande et prix total-->
            <!--Complèter la partie ID et total-price avec le JS-->
            <div class="border rounded shadow-lg my-5 py-2 text-center">
                <p id="orderId"></p>
                <p id="total-price"></p>
                <p><span class="title-product"> A bientôt chez Orinoco !</span> </p>
                <!--Bouton de retour à la page d'accueil-->
                <button class="btn btn-warning" id="confirmationButton">Retour à la page d'accueil</button>
            </div>
        </main>
        <script src="/js/confirmation.js"></script>
    </body>
</html>
