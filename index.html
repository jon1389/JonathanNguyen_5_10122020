<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orinoco</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2138d9e291.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <div class="bg-dark pb-3 pt-3">
            <div class="container">
                <div class="row" style="display: flex; align-items: center">
                    <div class="col-6">
                        <a href="index.html" class="navbar-brand">Orinoco</a>
                    </div>
                    <a href="cart.html" class="col-6 text-right">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span id="cartNumber">0</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Heros -->


        <!-- Main -->
        <div class="container mt-4" >
            <div id="main" class="row" style="display:flex; justify-content: center;">
                <template id="templateProduct">
                    <div class="card shadow mx-3" style="width: 500px; margin-bottom: 30px;">
                        <img id="productImg" src="" alt="camera" class="card-img-top">
                        <div class="card-body">
                            <h5 id="productName" class="card-title h70">nom de l'appareil</h5>
                            <div id="id" hidden>id</div>
                            <div class="row card-text">
                                <p id="productDescription" class="col-12">description</p>
                                <p id="productPrice" class="col-8">prix</p>
                                <a id="productUrl" href="" class="stretched-link btn btn-primary">Voir le produit</a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- footer -->
        <div class="bg-light pt-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Vie privée</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js"></script>   
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
